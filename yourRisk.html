<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>


    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-7">
          <h1>Where do you want to go ?</h1>
          <br><br>
          <div class="row">
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">1</span>
                <input type="text" id="first" class="form-control" placeholder="First word" aria-describedby="basic-addon1" >
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">1</span>
                <input type="text" id="second" class="form-control" placeholder="Second word" aria-describedby="basic-addon1">
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">1</span>
                <input type="text" id="third" class="form-control" placeholder="Third word" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="col-md-4">
                <button type="submit" id="send" class="btn btn-info">Estimate risk</button>
            </div>
        </div>
      </div>


    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition);
          } else{
            console.log("Geolocation is not supported by this browser.");
          }
        }
        function showPosition(position) {
            console.log(position.coords.latitude, position.coords.longitude);
        }

    </script>
  </body>
</html>
